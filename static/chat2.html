<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek</title>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/showdown.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4a76a8;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            position: relative;
        }
        .user-message {
            text-align: left;
        }
        .bot-message {
            text-align: left;
        }
        .message-bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            text-align: left;
        }
        .user-message .message-bubble {
            background-color: #dcf8c6;
        }
        .bot-message .message-bubble {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }
        .input-area {
            padding: 15px;
            background-color: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            display: flex;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            text-align: left;
        }
        .input-area button {
            padding: 10px 20px;
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #3a5b82;
        }
        .input-area button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading-dots {
            text-align: left;
            margin-bottom: 15px;
        }
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #aaa;
            margin-right: 5px;
            animation: loading 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .welcome-message {
            text-align: left;
            color: #888;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div id="myApp" class="chat-container">
        <div class="chat-header">
            DeepSeek
        </div>
        
        <div class="chat-messages" ref="chatMessages">
            <div v-if="chatHistory.length === 0" class="welcome-message">
                <p>欢迎使用DeepSeek，请发送消息开始对话</p>
            </div>
            
            <div v-for="(item, index) in chatHistory" :key="index" class="message" :class="item.type === 'user' ? 'user-message' : 'bot-message'">
                <div class="message-bubble">
                    <div v-if="item.type === 'bot'" v-html="markdownToHtml(item.content)"></div>
                    <div v-else>{{ item.content }}</div>
                </div>
            </div>
            
            <div v-if="isLoading" class="message bot-message loading-dots">
                <div class="message-bubble">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" placeholder="请输入您的消息" v-model="message" @keyup.enter="sendMessage">
            <button @click="sendMessage" :disabled="isLoading || !message.trim()">
                {{ isLoading ? '发送中...' : '发送' }}
            </button>
        </div>
    </div>
    
    <script>
        new Vue({
            el: '#myApp',
            data: {
                message: '',
                chatHistory: [],
                isLoading: false,
                converter: new showdown.Converter({
                    tables: true,
                    simplifiedAutoLink: true,
                    strikethrough: true,
                    tasklists: true
                })
            },
            methods: {
                sendMessage() {
                    if (!this.message.trim()) return;
                    
                    // 添加用户消息到历史记录
                    this.chatHistory.push({
                        type: 'user',
                        content: this.message
                    });
                    
                    const userMessage = this.message;
                    this.message = '';
                    this.isLoading = true;
                    
                    // 滚动到底部
                    this.$nextTick(() => {
                        this.scrollToBottom();
                    });
                    
                    // 发送请求
                    const self = this;
                    $.ajax({
                        url: '/sendMessage/',
                        type: 'GET',
                        data: {
                            message: userMessage
                        },
                        success: function(response) {
                            console.log("Response:", response);
                            
                            // 添加机器人回复到历史记录
                            self.chatHistory.push({
                                type: 'bot',
                                content: response.msg
                            });
                            
                            self.isLoading = false;
                            
                            // 滚动到底部
                            self.$nextTick(() => {
                                self.scrollToBottom();
                            });
                        },
                        error: function(error) {
                            console.error("Error:", error);
                            
                            self.chatHistory.push({
                                type: 'bot',
                                content: '抱歉，发生错误，请稍后重试。'
                            });
                            
                            self.isLoading = false;
                            
                            self.$nextTick(() => {
                                self.scrollToBottom();
                            });
                        }
                    });
                },
                scrollToBottom() {
                    const container = this.$refs.chatMessages;
                    container.scrollTop = container.scrollHeight;
                },
                markdownToHtml(text) {
                    return this.converter.makeHtml(text);
                }
            },
            mounted() {
                // 初始欢迎消息
                this.chatHistory.push({
                    type: 'bot',
                    content: '你好！我是DeepSeek，有什么我可以帮你的吗？'
                });
            }
        });
    </script>
</body>
</html>
