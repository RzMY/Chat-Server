<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸信息采集</title>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/faceUtil.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .content {
            padding: 30px;
        }
        
        .camera-box {
            margin-bottom: 30px;
            text-align: center;
        }
        
        #video {
            background-color: #eee;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin: 0 auto;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 300px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        /* 错误状态的输入框 */
        input.error {
            border-color: #e74c3c;
        }
        
        input.error:focus {
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }
        
        /* 错误提示文本 */
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: block;
            font-weight: 400;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }
            
            #video {
                width: 100%;
                height: auto;
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="myApp" class="container">
        <div class="header">
            <h1>人脸信息采集系统</h1>
            <p>请保持面部在摄像头范围内，并填写相关信息</p>
        </div>
        
        <div class="content">
            <div class="camera-box">
                <div id="video"></div>
            </div>
            
            <div class="form-group">
                <label>姓名</label>
                <input 
                    type="text" 
                    v-model="name" 
                    placeholder="请输入您的姓名" 
                    :class="{ error: showErrors && !name }" 
                    @blur="checkField('name')" 
                />
                <span class="error-message" v-if="showErrors && !name">姓名不能为空</span>
            </div>
            
            <div class="form-group">
                <label>年龄</label>
                <input 
                    type="number" 
                    v-model="age" 
                    placeholder="请输入您的年龄" 
                    :class="{ error: showErrors && !age }" 
                    @blur="checkField('age')" 
                />
                <span class="error-message" v-if="showErrors && !age">年龄不能为空</span>
            </div>
            
            <div class="form-group">
                <label>电话</label>
                <input 
                    type="tel" 
                    v-model="phone" 
                    placeholder="请输入您的联系电话" 
                    :class="{ error: showErrors && !phone }" 
                    @blur="checkField('phone')" 
                />
                <span class="error-message" v-if="showErrors && !phone">电话不能为空</span>
            </div>
            
            <button type="button" @click="collectFaceInfo">采集人脸信息</button>
        </div>
    </div>
<script>
    $(function() {
        faceUtile.width = 400;
        faceUtile.height = 300;
        faceUtile.openVideo("video");
    });
    new Vue({
        el: '#myApp',
        data: {
            name: '',
            age: '',
            phone: '',
            showErrors: false,
            fieldValidation: {
                name: false,
                age: false,
                phone: false
            }
        },
        methods: {
            checkField(field) {
                this.fieldValidation[field] = true;
                if (Object.values(this.fieldValidation).some(val => val)) {
                    this.showErrors = true;
                }
            },
            validateForm() {
                this.showErrors = true;
                return this.name && this.age && this.phone;
            },
            collectFaceInfo() {
                if (!this.validateForm()) {
                    return;
                }
                
                const code = faceUtile.getDecode();
                const param = {
                    name: this.name,
                    age: this.age,
                    phone: this.phone,
                    image: code
                };
                
                // 显示加载状态
                const btn = document.querySelector('button');
                const originalText = btn.textContent;
                btn.textContent = '处理中...';
                btn.disabled = true;
                
                // 发送ajax请求
                $.ajax({
                    type: "POST",
                    url: "/faceCollect/",
                    data: JSON.stringify(param),
                    contentType: "application/json",
                    success: function (response) {
                        console.log("Response:", response);
                        alert("人脸信息采集成功");
                    },
                    error: function (error) {
                        console.error("Error:", error);
                        alert("人脸信息采集失败");
                    },
                    complete: function() {
                        // 恢复按钮状态
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }
                });
            }
        }
    });
</script>
</body>
</html>
